<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「中英互喷聊天室」—— 全球唯一把中英对喷做到极致的语言角斗场</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 动态粒子背景 -->
    <canvas id="particles"></canvas>
    <!-- 推特链接 -->
    <a href="https://x.com/" target="_blank" class="twitter-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 019 18c-7 0-11-5.5-11-11.5a10.84 10.84 0 001.5 5.5A4.48 4.48 0 001 8a4.5 4.5 0 003.5 4.5 4.48 4.48 0 01-2-.5v.5a4.5 4.5 0 004.5 4.5 9.05 9.05 0 01-5.5 2A9.5 9.5 0 0018 14.5a10.5 10.5 0 003-3.5 10.9 10.9 0 01-2.5 2.5z"/>
        </svg>
        <span>Twitter</span>
    </a>
    <div class="container">
        <!-- 登录界面 -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="logo-container">
                    <div class="logo-icon">💬</div>
                    <h2>中英互喷聊天室</h2>
                    <div class="subtitle">开启你的对喷之旅</div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="usernameInput" placeholder="请输入您的昵称" maxlength="20">
                    <button id="joinBtn">
                        <span>开始对喷</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 主聊天界面 -->
        <div id="chatContainer" class="chat-container hidden">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="header-content">
                        <div class="online-dot"></div>
                        <h3>在线用户</h3>
                    </div>
                    <span id="userCount" class="user-count-badge">0</span>
                </div>
                <ul id="userList" class="user-list"></ul>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <!-- 工具栏 -->
                <div class="chat-toolbar">
                    <button id="translateToggle" class="toolbar-btn" title="切换自动翻译">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 8l6 6M13 8l6 6M2 12h20M12 2v20"/>
                        </svg>
                        <span id="translateStatus">对喷翻译: 开启</span>
                    </button>
                    <div class="ca-info">
                        <span>CA:.......</span>
                    </div>
                </div>
                
                <!-- 消息显示区域 -->
                <div id="messages" class="messages"></div>
                
                <!-- 输入提示 -->
                <div id="typingIndicator" class="typing-indicator"></div>
                
                <!-- 输入框 -->
                <div class="input-area">
                    <div class="input-wrapper-chat">
                        <input type="text" id="messageInput" placeholder="输入消息..." maxlength="500">
                        <button id="sendBtn" class="send-btn-glow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
